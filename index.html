<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="id_visual.css" />
    <title>Bate Papo UOL</title>
    <link rel="icon" href="assets/favIcon" type=image/x-icon />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>


    <div class="logIn-Screen">
        <img src="./assets/BatePapoUol_logo-01.jpg" alt="Logo">
        <input data-identifier="enter-name" placeholder="Digite seu nome" type="text">
        <button data-identifier="start" onclick="askToLogIn()">Entrar</button>

    </div>

    <div class="chat-Screen">
        <header>
            <img src="./assets/BatePapoUol_logo-01.jpg" alt="">
            <ion-icon onclick="toggleChatOptions()" name="people"></ion-icon>
        </header>

        <div class="container">
            <ul class="chat-msg"></ul>
        </div>

        <footer>
            <div class="User-SendBox">
                <input type="text" placeholder="Escreva aqui...">
                <div>Enviado para Todos</div>
            </div>
            <ion-icon onclick="sendMsg()" name="paper-plane-outline" data-identifier="send-message">
            </ion-icon>
        </footer>
    </div>


    <div class="chat-options hidden">
        <div onclick="toggleChatOptions()" class="background-options"></div>
        <div class="options-menu">
            <h1 class="option-users-online">Escolha um contato para enviar mensagem:</h1>
            <nav>
                <ul class="user-list">
                    <li data-identifier="participant" class="selected" onclick="selectUserTo(this)">
                        <div class="icon-name">
                            <ion-icon name="people"></ion-icon>
                            <h1>Todos</h1>
                        </div>
                        <ion-icon name="checkmark"></ion-icon>
                    </li>
                </ul>
            </nav>
            <h1 class="option-private">Escolha a visibilidade:</h1>
            <nav>
                <ul class="privacity">
                    <li data-identifier="visibility" class="selected" onclick="selectVisibilityMode(this)">
                        <div class="icon-name">
                            <ion-icon name="person-circle"></ion-icon>
                            <h1>PÃºblico</h1>
                        </div>
                        <ion-icon class="" name="checkmark"></ion-icon>
                    </li>
                    <li data-identifier="visibility" onclick="selectVisibilityMode(this)">
                        <div class="icon-name">
                            <ion-icon name="person-circle"></ion-icon>
                            <h1>Privado</h1>
                        </div>
                        <ion-icon class="hidden" name="checkmark"></ion-icon>

                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
